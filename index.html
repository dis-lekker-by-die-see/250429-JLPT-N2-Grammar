<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <h1 id="track-title">No Track Playing</h1>
      <audio id="audio-player" controls></audio>
      <div class="controls">
        <div class="skip-controls">
          <button id="rewind-30">≪ 30s</button>
          <button id="rewind-5">≪ 5s</button>
          <button id="forward-5">5s ≫</button>
          <button id="forward-30">30s ≫</button>
        </div>
        <div class="play-stop-controls">
          <button id="skip-previous"><<</button>
          <button id="play-pause">Play</button>
          <button id="stop">Stop</button>
          <button id="skip-next">>></button>
        </div>
        <div class="playback-controls">
          <button id="shuffle">Shuffle</button>
          <button id="repeat">Repeat</button>
        </div>
      </div>
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
